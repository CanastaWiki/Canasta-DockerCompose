version: '3.7'
# --- Canasta Stack for Docker Compose + Traefik ---
#
# !!! DO NOT EDIT THIS FILE !!!
# ANY EDITS YOU MAKE HERE WILL BE OVERRIDDEN ON FUTURE UPDATES OF THE CANASTA STACK FOR DOCKER COMPOSE
# THIS FILE SHOULD ONLY BE EDITED BY THE DEVELOPERS OF CANASTA
#
# Only edits to docker-compose.for.traefik.override.yml are officially supported by Canasta for Traefik setup.
services:
  db:
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password --expire_logs_days=3 --secure-file-priv=""
    cap_add:
      - SYS_NICE  # CAP_SYS_NICE, fix error mbind: Operation not permitted
    restart: unless-stopped
    networks:
      - mediawiki
    environment:
      - MYSQL_ROOT_HOST=%
      - MYSQL_ROOT_PASSWORD=${MYSQL_PASSWORD:-mediawiki}
      - MYSQL_DATABASE=mediawiki
    volumes:
      - ./_initdb:/docker-entrypoint-initdb.d
      - mysql-data-volume:/var/lib/mysql
      - ./my.cnf:/etc/my.cnf

  web:
    image: ghcr.io/canastawiki/canasta:latest
    restart: unless-stopped
    networks:
      - mediawiki
    extra_hosts:
      - "gateway.docker.internal:host-gateway"
    depends_on:
      - db
      - elasticsearch
    links:
      - db
    environment:
      # Sourced from .env
      - MW_SITE_SERVER=${MW_SITE_SERVER:-http://localhost}
      - PHP_UPLOAD_MAX_FILESIZE=${PHP_UPLOAD_MAX_FILESIZE:-10M}
      - PHP_POST_MAX_SIZE=${PHP_UPLOAD_MAX_FILESIZE:-10M}
      - PHP_MAX_INPUT_VARS=${PHP_MAX_INPUT_VARS:-1000}
      - MW_SITEMAP_SUBDIR
      - MW_SITEMAP_IDENTIFIER
    volumes:
      - ./extensions:/var/www/mediawiki/w/extensions
      - ./skins:/var/www/mediawiki/w/skins
      - ./config:/mediawiki/config
      - ./images:/mediawiki/images
      - sitemap:/mediawiki/sitemap

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:6.8.23
    restart: unless-stopped
    networks:
      - mediawiki
    environment:
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - elasticsearch:/usr/share/elasticsearch/data

  varnish:
    image: varnish:7.0.2-alpine
    restart: unless-stopped
    networks:
      - mediawiki
      - traefik-public-compose
    volumes:
       - ./config/default.vcl:/etc/varnish/default.vcl:ro
    tmpfs:
      - /var/lib/varnish:exec
    labels:
      - "traefik.enable=true"
      - traefik.constraint-label=traefik-public
      - traefik.http.routers.${MW_SITE_FQDN}.rule=Host(`${MW_SITE_FQDN}`)
      - traefik.http.routers.${MW_SITE_FQDN}.entrypoints=http,https
      - traefik.http.routers.${MW_SITE_FQDN}.tls.certresolver=le
      - traefik.http.services.${MW_SITE_FQDN}.loadbalancer.server.port=80

volumes:
  mysql-data-volume:
  elasticsearch:
  sitemap:

networks:
  mediawiki:
    driver: overlay
    attachable: true
  traefik-public-compose:
    external: true
